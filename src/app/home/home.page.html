<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="sideBarMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Home </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDisplayModeChange(1)" *ngIf="displayMode===2">
        <ion-icon name="list-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="onDisplayModeChange(2)" *ngIf="displayMode===1">
        <ion-icon name="grid-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="displayMode===1">
      <ion-row>
        <ion-col >
          <app-listview *ngFor="let produk of produks" [produk]='produk'></app-listview>
        </ion-col>
      </ion-row>
  </div>
  <div *ngIf="displayMode===2">
    <ion-grid >
      <ion-row class="ion-justify-content-start">
        <ng-container *ngFor="let produk of produks">
          <ion-col size="6"  *ngIf="produk.stock != '0'">
            <app-gridview [produk]='produk'></app-gridview>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

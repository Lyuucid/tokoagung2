<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="sideBarMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Admin </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['./', 'create']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1">
        <ion-item-sliding *ngFor="let produk of produks" #slidingItem>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="deleteAlert(produk.id, slidingItem)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item [routerLink]="['.//', 'edit', produk.id]">
            <ion-avatar slot="start">
              <ion-img [src]="produk.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h4>{{produk.merk}}</h4>
              <h2>{{produk.model}}</h2>
              <p>Rp {{produk.price}}</p>
              <p>Tersedia {{produk.stock}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="edit(slidingItem)" [routerLink]="['.//', 'edit', produk.id]">
              <ion-icon name="create-outline"> </ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
